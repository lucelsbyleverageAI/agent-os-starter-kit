name: Security Scan

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  trivy-scan:
    name: Trivy Security Scanner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail the build, just report

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy for human-readable output
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Python dependencies with Safety
        run: |
          pip install safety
          # Check each Python project
          for dir in langgraph apps/langconnect apps/mcp; do
            if [ -f "$dir/poetry.lock" ]; then
              echo "Checking $dir..."
              cd $dir
              poetry export -f requirements.txt --without-hashes | safety check --stdin || echo "‚ö†Ô∏è  Vulnerabilities found in $dir"
              cd -
            fi
          done
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Check Node.js dependencies
        working-directory: apps/web
        run: |
          yarn install --immutable
          yarn audit || echo "‚ö†Ô∏è  Vulnerabilities found in Node.js dependencies"
        continue-on-error: true

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for secret scanning

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [trivy-scan, dependency-check, secret-scan]
    if: always()

    steps:
      - name: Check scan results
        run: |
          echo "üîí Security Scan Summary"
          echo "========================"
          echo "Trivy Scan: ${{ needs.trivy-scan.result }}"
          echo "Dependency Check: ${{ needs.dependency-check.result }}"
          echo "Secret Scan: ${{ needs.secret-scan.result }}"

          if [ "${{ needs.secret-scan.result }}" != "success" ]; then
            echo "‚ùå Secret scanning failed - potential secrets detected!"
            exit 1
          fi

          echo "‚úÖ Security scans completed"
