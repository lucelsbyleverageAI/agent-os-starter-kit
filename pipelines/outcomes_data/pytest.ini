[pytest]
# Pytest configuration for NHS outcomes data validation

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# --cov=outcomes_data
# --cov-report=html:test_results/coverage
# --cov-report=term-missing

# Markers
markers =
    layer1: Layer 1 tests - pipeline output validation
    layer2: Layer 2 tests - database aggregation validation
    layer3: Layer 3 tests - tool output validation
    layer4: Layer 4 tests - end-to-end integration
    cancer: Cancer waiting times tests
    rtt: RTT (referral to treatment) tests
    oversight: NHS oversight framework tests
    critical: Critical tests that catch high-priority bugs
    slow: Tests that take >5 seconds to run

# Logging
log_cli = false
log_cli_level = INFO
log_file = test_results/pytest.log
log_file_level = DEBUG

# Timeout (requires pytest-timeout)
# timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
